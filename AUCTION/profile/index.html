<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script type="module" src="../src/main.mjs" defer></script>
    <script
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- Logotyp -->
          <a class="navbar-brand" href="../homepage/index.html">
            <img
              src="../images/logo.png"
              alt="Logo"
              class="d-inline-block align-text-top logo"
            />
          </a>

          <!-- Toggler-knapp för hamburgermenyn -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar-innehåll som kan kollapsa -->

          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Sökfunktion -->
            <form class="d-flex navbar-search mx-auto my-2 my-lg-0">
              <div class="input-wrapper d-flex w-100">
                <i class="bi bi-search align-self-center me-2"></i>
                <input
                  class="form-control"
                  type="search"
                  placeholder="Find your favourite item"
                  aria-label="Search"
                />
              </div>
            </form>

            <!-- Navbar-länkar -->
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../homepage/login/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../profile/index.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="signOut()">Sign out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="custom-line"></div>
    </header>

    <main>
      <div class="profile-page mt-5">
        <div class="profile">
          <h2>Profile</h2>
        </div>
      </div>
      <div class="custom-line"></div>
      <div id="createListingForm" class="profile-container">
        <div class="sign-log-box p-4"></div>
      </div>
      <div class="create-container mt-5">
        <div class="profile">
          <h2>Create listing</h2>
        </div>
      </div>
      <!-- Create Listing Form -->
      <div class="custom-line"></div>
      <div id="createListingForm" class="create-listing-container">
        <div class="sign-log-box p-4">
          <!-- Formulär -->
          <form class="form-content">
            <div class="form-group mb-3">
              <label for="item-name">Item</label>
              <input
                type="text"
                id="item-name"
                class="form-control form-field"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="item-description">Description</label>
              <textarea
                id="item-description"
                class="form-control form-field"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="form-group mb-3">
              <label for="item-image-url">Image URL</label>
              <input
                type="url"
                id="item-image-url"
                class="form-control form-field"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="item-end-date">Ends At</label>
              <input
                type="datetime-local"
                id="item-end-date"
                class="form-control form-field"
                required
              />
            </div>
            <!-- Knapp -->
            <button
              type="submit"
              class="btn btn-primary float-end get-started-btn"
            >
              Create
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-dark py-2">
      <hr class="custom-line" />
      <div class="container-fluid text-end small footer-text">
        Site designed and developed by Fredrik Mohag Håkansson. Copyright ©
        2024
      </div>
    </footer>
  </body>
</html>
