<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction</title>
    <link rel="stylesheet" href="./dist/css/index.css" />
    <script type="module" src="./src/main.mjs" defer></script>
    <script
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- Logotyp -->
          <a class="navbar-brand" href="../homepage/index.html">
            <img
              src="../images/logo.png"
              alt="Logo"
              class="d-inline-block align-text-top logo"
            />
          </a>

          <!-- Toggler-knapp för hamburgermenyn -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar-innehåll som kan kollapsa -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Sökfunktion -->
            <form class="d-flex navbar-search mx-auto my-2 my-lg-0">
              <div class="input-wrapper d-flex w-100">
                <i class="bi bi-search align-self-center me-2"></i>
                <input
                  class="form-control"
                  type="search"
                  placeholder="Find your favourite item"
                  aria-label="Search"
                />
              </div>
            </form>

            <!-- Navbar-länkar -->
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a id="showSignupForm" class="nav-link" href="#">Sign Up</a>
              </li>
              <li class="nav-item">
                <a id="showLoginForm" class="nav-link" href="#">Log In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="custom-line"></div>
    </header>

    <!-- Main -->
    <main>
      <!-- Log In Form -->
      <div id="loginForm" class="sign-log-container">
        <div class="sign-log-box p-4">
          <button id="closeLogin" class="close-btn"></button>
          <!-- Formulär -->
          <form id="login-form" class="form-content">
            <div class="form-group mb-3">
              <label for="login-username">Username</label>
              <input
                type="text"
                id="login-username"
                class="form-control form-field"
              />
            </div>
            <div class="form-group mb-3">
              <label for="login-email">Email</label>
              <input
                type="email"
                id="login-email"
                class="form-control form-field"
              />
            </div>
            <div class="form-group mb-3">
              <label for="login-password">Password</label>
              <input
                type="password"
                id="login-password"
                class="form-control form-field"
              />
            </div>
            <!-- Knapp -->
            <button
              type="submit"
              class="btn btn-primary float-end get-started-btn mb-5"
            >
              Log in
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-dark py-2">
      <hr class="custom-line" />
      <div class="container-fluid text-end small footer-text">
        Site designed and developed by Fredrik Mohag Håkansson. Copyright ©
        2024
      </div>
    </footer>
  </body>
</html>
